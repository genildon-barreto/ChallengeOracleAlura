<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Codificador e Decodificador de texto</title>
  <link rel="shortcut icon" href="./assets/img/favicon.1647533642.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>
      <img src="./assets/img/header/Logo.svg" alt="logo-alura">
    </h1>
  </header>

  <main>
    <textarea id="box-text" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea>
    <p> <img src="./assets/img/textarea/bi_exclamation-circle-fill.svg" alt="exclamação"> Apenas letras minúsculas e sem acento.</p>
    
    <div class="btns">
      <button id="btn-cript" onclick="criptografar()">Criptografar</button>
      <button class="btn" onclick="descriptografar()">Descriptografar</button>
    </div>
    
    <section id="message">
      <img src="./assets/img/message/High quality products 1 1.svg" alt="">
      <h3>Nenhuma mensagem encontrada</h3>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </section>
  </main>
  <footer>
    <p>Feito por: <a href="https://github.com/genildon-barreto"><img src="./assets/img/footer/iconmonstr-github-1.svg"> Genildon Barreto</a></p>
  </footer>
  <script defer src="./assets/js/script.js"></script>
</body>
</html>
